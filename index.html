<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <style>
      body {
        margin-top: 70px;
        background: #333;
        color: #fff;
      }
    </style>
    <title>Converter App</title>
  </head>

  <body>
    <div class="container">
      <div class="row">
        <div class="col-md-6 offset-md-3">
          <h1 class="display-4 text-center-mb-3">Weight Converter</h1>
          <form>
            <div class="form-group">
              <input
                id="kgsInput"
                type="number"
                class="form-control form-control-lg"
                placeholder="Enter weight(in Kgs)"
              />
            </div>
          </form>
          <div id="output">
            <div class="card text-white bg-primary mb-2">
              <div class="card-block">
                <h4>Grams:</h4>
                <div id="gramsOutput"></div>
              </div>
            </div>

            <div class="card text-white bg-success mb-2">
              <div class="card-block">
                <h4>Pounds:</h4>
                <div id="lbsOutput"></div>
              </div>
            </div>

            <div class="card text-white bg-danger mb-2">
              <div class="card-block">
                <h4>Ounces:</h4>
                <div id="ozOutput"></div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script>
      document.querySelector('#output').style.visibility = 'hidden';
      document
        .getElementById('kgsInput')
        .addEventListener('input', function (e) {
          document.getElementById('output').style.visibility = 'visible';
          let kgs = e.target.value;
          document.getElementById('gramsOutput').innerHTML = kgs * 1000;
          document.getElementById('lbsOutput').innerHTML = kgs * 2.204623;
          document.getElementById('ozOutput').innerHTML = kgs * 35.27396;
        });
    </script>
  </body>
</html>
